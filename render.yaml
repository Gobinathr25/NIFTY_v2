services:
  - type: web
    name: nifty-terminal
    env: python
    region: singapore
    pythonVersion: "3.11.8"
    buildCommand: pip install -r requirements.txt && cd frontend && npm install && npx vite build
    startCommand: cd backend && python -m uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: DB_PATH
        value: "/tmp/paper_trading.db"
      - key: LOG_FILE
        value: "/tmp/nifty_terminal.log"
